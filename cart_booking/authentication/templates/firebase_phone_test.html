<!DOCTYPE html>
<html>
<head>
    <title>Firebase Phone Auth Test</title>
    <!-- Update to newer Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js" type="module"></script>
    <style>
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
        #recaptcha-container {
            margin: 20px 0;
        }
        .terms {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Firebase Phone Authentication</h2>
        <div class="form-group">
            <label for="phone">Phone Number (with country code):</label>
            <input type="tel" id="phone" placeholder="+91xxxxxxxxxx">
            <p class="terms">By continuing, you may receive an SMS for verification. Message and data rates may apply.</p>
        </div>
        <div class="form-group">
            <button onclick="sendOTP()" id="send-otp-btn">Send OTP</button>
        </div>
        <div class="form-group" id="recaptcha-container"></div>
        <div class="form-group" id="otp-section" style="display: none;">
            <label for="otp">Enter OTP:</label>
            <input type="text" id="otp" placeholder="Enter 6-digit OTP">
            <button onclick="verifyOTP()" id="verify-otp-btn">Verify OTP</button>
        </div>
        <div id="status"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';

        // Firebase configuration from Django settings
        const firebaseConfig = {
            apiKey: "{{ firebase_config.apiKey }}",
            authDomain: "{{ firebase_config.authDomain }}",
            projectId: "{{ firebase_config.projectId }}",
            storageBucket: "{{ firebase_config.storageBucket }}",
            messagingSenderId: "{{ firebase_config.messagingSenderId }}",
            appId: "{{ firebase_config.appId }}"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        let recaptchaVerifier;
        let confirmationResult;
        let recaptchaWidgetId;
        let sessionTimeout;

        // Function to clear verification state
        function clearVerificationState() {
            confirmationResult = null;
            document.getElementById('otp-section').style.display = 'none';
            document.getElementById('otp').value = '';
            if (recaptchaWidgetId) {
                grecaptcha.reset(recaptchaWidgetId);
            }
            showStatus('', '');
        }

        // Initialize reCAPTCHA when the page loads
        window.onload = function() {
            try {
                recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
                    'size': 'normal',
                    'callback': (response) => {
                        document.getElementById('send-otp-btn').disabled = false;
                    },
                    'expired-callback': () => {
                        document.getElementById('send-otp-btn').disabled = true;
                        showStatus('reCAPTCHA expired. Please solve it again.', 'error');
                    }
                });

                recaptchaVerifier.render().then(function(widgetId) {
                    recaptchaWidgetId = widgetId;
                    document.getElementById('send-otp-btn').disabled = true;
                }).catch(function(error) {
                    console.error("Error rendering reCAPTCHA:", error);
                    showStatus('Error initializing reCAPTCHA. Please check your Firebase configuration.', 'error');
                });
            } catch (error) {
                console.error("Error setting up reCAPTCHA:", error);
                showStatus('Error setting up phone authentication. Please check your Firebase configuration.', 'error');
            }
        };

        window.sendOTP = async function() {
            const phoneNumber = document.getElementById('phone').value;
            const sendOtpBtn = document.getElementById('send-otp-btn');
            
            // Clear any existing timeout
            if (sessionTimeout) {
                clearTimeout(sessionTimeout);
            }

            if (!phoneNumber) {
                showStatus('Please enter a phone number', 'error');
                return;
            }

            if (!phoneNumber.match(/^\+[1-9]\d{1,14}$/)) {
                showStatus('Please enter a valid phone number with country code (e.g., +1234567890)', 'error');
                return;
            }

            sendOtpBtn.disabled = true;
            sendOtpBtn.textContent = 'Sending...';
            
            try {
                // Reset reCAPTCHA if there was a previous attempt
                if (recaptchaWidgetId) {
                    grecaptcha.reset(recaptchaWidgetId);
                }

                confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, recaptchaVerifier);
                document.getElementById('otp-section').style.display = 'block';
                showStatus('OTP sent successfully! Please check your phone for the verification code.', 'success');
                sendOtpBtn.textContent = 'Resend OTP';

                // Set session timeout for 10 minutes
                sessionTimeout = setTimeout(() => {
                    clearVerificationState();
                    showStatus('Verification session expired. Please request a new OTP.', 'error');
                }, 10 * 60 * 1000); // 10 minutes
            } catch (error) {
                console.error("Firebase error:", error);
                let errorMessage = 'Error sending OTP: ';
                
                switch(error.code) {
                    case 'auth/invalid-phone-number':
                        errorMessage += 'Invalid phone number format.';
                        break;
                    case 'auth/quota-exceeded':
                        errorMessage += 'SMS quota exceeded. Please try again later.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage += 'Too many requests. Please try again later.';
                        break;
                    default:
                        if (error.message.includes('auth/not-authorized')) {
                            errorMessage += 'Your phone number needs to be added to the Firebase allowlist in test mode.';
                        } else {
                            errorMessage += error.message;
                        }
                }
                
                showStatus(errorMessage, 'error');
            } finally {
                sendOtpBtn.disabled = false;
            }
        };

        window.verifyOTP = async function() {
            const code = document.getElementById('otp').value;
            const verifyOtpBtn = document.getElementById('verify-otp-btn');
            
            if (!code) {
                showStatus('Please enter the OTP', 'error');
                return;
            }

            verifyOtpBtn.disabled = true;
            verifyOtpBtn.textContent = 'Verifying...';
            
            try {
                const result = await confirmationResult.confirm(code);
                const idToken = await result.user.getIdToken();
                
                // Send token to your backend
                const response = await fetch('/api/auth/verify-firebase-token/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        firebase_token: idToken,
                        phone_number: document.getElementById('phone').value
                    })
                });

                const data = await response.json();
                
                if (data.access_token) {
                    showStatus('Phone verified successfully!', 'success');
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('refresh_token', data.refresh_token);
                } else {
                    showStatus('Verification failed: ' + (data.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                showStatus('Error verifying OTP: ' + error.message, 'error');
                console.error(error);
            } finally {
                verifyOtpBtn.disabled = false;
                verifyOtpBtn.textContent = 'Verify OTP';
            }
        };

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = type;
        }
    </script>
</body>
</html>
